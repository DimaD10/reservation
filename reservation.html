<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <div class="main__bg">
                <img src="./img/bg/main__bg.png" alt="">
            </div>

            <section class="main__modal modal">
                <div class="modal__container">
                    <div class="modal__box">
                        <h1 class="modal__title">Réalisez votre devis <br> <span class="gradient">100% sans engagement!</span></h1>
                        <p class="modal__paragraph">
                            Aucun règlement en ligne demandé en fin de processus. Besoin d’accompagnement ? Notre équipe vous répond par téléphone !
                        </p>
                        <div class="modal__buttons">
                            <button class="modal__button">Particulier</button>
                            <button class="modal__button">Entreprise</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
